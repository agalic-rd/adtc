    border: true
    background: dark
    left:
      - text: "Norges Teknisk-Naturvitenskapelige Universitet"
        href: https://www.ntnu.no/
      - text: "Kavli Institute for Systems Neuroscience" 
        href: https://www.ntnu.edu/kavli/
    center: 
      - text: "Â© 2025, ADTC"
        href: LICENSE.md
        aria-label: "Website's license"
      - text: "Contact Us"
        href: mailto:contact@adtc.no
        aria-label: "Contact Us"
    right:
      - text: "St. Olavs hospital"
        href: https://www.stolav.no/
      - text: "Nasjonalforeningen for Folkehelsen"
        href: https://nasjonalforeningen.no/

lightbox: true

from: markdown+emoji
comments: false
toc: false

## Format options ##
brand: /_brand.yml

format:
  html:
    theme: [default, brand, libs/light.scss]
    css: libs/styles.css
    toc: true
    grid:
      sidebar-width: 0px
      body-width: 1200px
      margin-width: 250px
    df-print: paged
    fig-align: center
    fig-dpi: 500
    fig-format: svg
    anchor-sections: true
    footnotes-hover: true
    crossrefs-hover: true
    link-external-icon: true
    link-external-newwindow: true


## Execution / R options ##

engine: knitr

knitr:
  opts_chunk:
    warning: false
    message: false
    fig.align: center
    dpi: 500
    dev: svg
    dev.args:
      bg: transparent
    # R.options:
    #   scipen: 999
  opts_knit:
    verbose: false

execute:
  engine: knitr
  warning: false
  message: false
  echo: false
  cache: false
  freeze: auto

editor: source

