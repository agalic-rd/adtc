project:
  type: website
  resources:
    - .nojekyll
    - CNAME
    - "/res/*"
    - "/libs/*"
    - "/content/**/*.pdf"
  render:
    - "*.qmd"
    - "!TODO.md"
    - "!LICENSE.md"
    - "!test/"
    - "!src/"
    - "!libs/"

website:
  title: "ADTC"
  description: "Conference On Alzheimer's disease In Midt-Norge  \n International collaborative conference"
  favicon: "/res/img/JCA.png"
  bread-crumbs: true
  back-to-top-navigation: true
  # site-url: https://www.ad-tc.org

  ### Navbar ###
  navbar:
    logo: "/res/img/JCA.png"
    pinned: true
    collapse: true
    collapse-below: md
    left:
      - href: index.qmd
        text: "{{< fa house height=20px >}} Home"
      - href: content/program/index.qmd
        text: "{{< fa calendar-days height=20px >}} Program"
      - href: content/talks/index.qmd
        text: "{{< iconify file-icons keynote height=20px >}} Talks"
      - href: content/people/index.qmd
        text: "{{< iconify bi people height=20px >}} People"
      - href: content/logistics/index.qmd
        text: "{{< fa car height=20px >}} Logistics"

  ### Search ###
  search:
    location: navbar
    type: overlay
    collapse-after: 2
    show-item-context: true
  
  ### Sidebar ###
  sidebar: false

  ### Footer ###
  page-footer:
    border: true
    background: dark
    left:
      - text: "Norges Teknisk-Naturvitenskapelige Universitet"
        href: https://www.ntnu.no/
      - text: "Kavli Institute for Systems Neuroscience" 
        href: https://www.ntnu.edu/kavli/
      - text: "Nasjonalforeningen for Folkehelsen"
        href: https://nasjonalforeningen.no/
    center: 
      - text: "Â© 2025, ADTC"
        href: LICENSE.md
        aria-label: "Website's license"
      - text: "About"
        href: about.qmd
        aria-label: "About"
    right:
      - text: "Register"
        href: https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform

lightbox: true

from: markdown+emoji
comments: false
toc: false

## Format options ##
brand: /_brand.yml

format:
  html:
    theme: [default, brand, libs/light.scss]
    css: libs/styles.css
    toc: true
    grid:
      sidebar-width: 250px
      body-width: 1200px
      margin-width: 250px
    df-print: paged
    fig-align: center
    fig-dpi: 500
    fig-format: svg
    anchor-sections: true
    footnotes-hover: true
    crossrefs-hover: true
    link-external-icon: true
    link-external-newwindow: true


## Execution / R options ##

engine: knitr

knitr:
  opts_chunk:
    warning: false
    message: false
    fig.align: center
    dpi: 500
    dev: svg
    dev.args:
      bg: transparent
    # R.options:
    #   scipen: 999
  opts_knit:
    verbose: false

execute:
  engine: knitr
  warning: false
  message: false
  echo: false
  cache: false
  freeze: auto

editor: source

